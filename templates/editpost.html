{% extends 'base.html' %} {% block title %} Edit Post{% endblock %} {% block
content %}
<h1>Edit Post</h1>
<form action="/posts/{{post.id}}/edit" method="POST">
  <label for="title">Title</label>
  <input type="text" name="title" />
  <br />
  <label for="content">Content</label>
  <input type="text" name="content" />
  <br />
  {% for tag in tags %}
  <input
    type="checkbox"
    value="{{tag.id}}"
    name="tags"
    id="{{tag.id}}"
    {%
    if
    tag
    in
    post.tags
    %}
    checked
    {%
    endif
    %}
  />
  <label for="{{tag.id}}">{{tag.name}}</label>
  <br />
  {% endfor %}
  <a href="/posts/{{post.id}}">Cancel</a> <input type="submit" value="Edit" />
</form>
{% endblock %}
