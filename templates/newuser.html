{% extends 'base.html' %} {% block title %}User Sign-up{% endblock %} {% block
content %}
<h1>Create a user</h1>
<form action="/users/new" method="POST">
  <label for="first_name">First Name</label>
  <input type="text" name="first_name" placeholder="Enter a first name" />
  <label for="last_name">Last Name</label>
  <input type="text" name="last_name" placeholder="Enter a last name" />
  <label for="img_url">Image URL</label>
  <input
    type="text"
    name="img_url"
    placeholder="Provide an image of this user"
  />
  <input type="submit" />
</form>
{% endblock %}
