{% extends 'base.html' %} {% block title %}User Edit{% endblock %} {% block
content %}
<h1>Edit a user</h1>
<form action="/users/{{user.id}}/edit" method="POST">
  <label for="first_name">First Name</label>
  <input type="text" name="first_name" placeholder="{{user.first_name}}" />
  <label for="last_name">Last Name</label>
  <input type="text" name="last_name" placeholder="{{user.last_name}}" />
  <label for="img_url">Image URL</label>
  <input type="text" name="img_url" placeholder="{{user.img_url}}" />
  <input type="submit" /> <a href="/users{{user.id}}">Cancel</a>
</form>
{% endblock %}
